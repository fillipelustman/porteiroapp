<!DOCTYPE html>
<html>
<head>
    <title>Teste Login PorteiroApp</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; background: #2196F3; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Teste de Login - PorteiroApp</h1>
    
    <div class="form-group">
        <input type="email" id="email" placeholder="Email" value="admin@teste.com">
    </div>
    
    <div class="form-group">
        <input type="password" id="password" placeholder="Senha" value="admin123">
    </div>
    
    <button onclick="testLogin()">Testar Login</button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Testando login...';
            
            try {
                // Simular hash SHA-256 (usando Web Crypto API)
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                
                console.log('Hash gerado:', hashHex);
                
                // Testar conexão com Supabase
                const supabaseUrl = 'https://ixqjqvqhqkqjqvqhqkqj.supabase.co';
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4cWpxdnFocWtxanF2cWhxa3FqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0MzY4MDAsImV4cCI6MjA1MTAxMjgwMH0.example';
                
                const response = await fetch(`${supabaseUrl}/rest/v1/users?email=eq.${email}&user_type=eq.admin&is_active=eq.true`, {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const users = await response.json();
                console.log('Usuários encontrados:', users);
                
                if (users.length === 0) {
                    resultDiv.innerHTML = '<span style="color: red;">❌ Usuário não encontrado</span>';
                    return;
                }
                
                const user = users[0];
                if (user.password_hash === hashHex) {
                    resultDiv.innerHTML = '<span style="color: green;">✅ Login bem-sucedido!</span><br>' +
                                        `Usuário: ${user.name}<br>` +
                                        `Tipo: ${user.user_type}<br>` +
                                        `Email: ${user.email}`;
                } else {
                    resultDiv.innerHTML = '<span style="color: red;">❌ Senha incorreta</span><br>' +
                                        `Hash esperado: ${user.password_hash}<br>` +
                                        `Hash gerado: ${hashHex}`;
                }
                
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `<span style="color: red;">❌ Erro: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
